<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="row">
          <img
            src="avatar-jessica.jpeg"
            alt="This is an image"
            class="img-avatar"
          />
          <h1>Jessica Randall</h1>
          <h3>London, United Kingdom</h3>
          <p>"Front-end developer and avid reader."</p>
        </div>

        <div class="sm-btn">
          <a href="#" class="btn">GitHub</a>
          <a href="#" class="btn">Frontend Mentor</a>
          <a href="#" class="btn">LinkedIn</a>
          <a href="#" class="btn">Twitter</a>
          <a href="https://www.instagram.com/" class="btn">Instagram</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="">Drissi Khaled</a>.
      </div>
    </div>
  </body>
</html>
